<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>TableTop.js</title>
  </head>
  <body>
    <h1 class="header">Site Name</h1>
    <p class="bodyText">Description of the site</p>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/tabletop.js/1.5.1/tabletop.min.js'></script>
    <script type='text/javascript'>
      var publicSpreadsheetUrl = 'hhttps://docs.google.com/spreadsheets/d/1wcRvF9iVInZjiiHpLj5SOHRLGTEnAFLFq66tMIjfLzI/edit?usp=sharing';

      function init() {
        Tabletop.init( { key: publicSpreadsheetUrl,
                         callback: showInfo,
                         simpleSheet: true } )
      }

      function showInfo(data, tabletop) {
        // alert('Successfully processed!')
        console.log(data);
        var header = document.querySelector(".header");
          var bodyText = document.querySelector(".bodyText")
          // console.log(header.innerHTML + " and " + bodyText.innerHTML)
        data.forEach(function(d){
          header.innerHTML = d.SiteName
          bodyText.innerHTML = d.SiteDesc
        });
      }


      window.addEventListener('DOMContentLoaded', init)
    </script>
  </body>
</html>
